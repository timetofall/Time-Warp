<!DOCTYPE html>
<html>
<head>
  <title>Time Warp Discord Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <!--<link rel="stylesheet" href="index.css">-->
</head>
<body>


 <div id="app">
   <v-app light>
    <v-content>



        <section>
        <v-parallax src="assets/background.jpg">
          <v-layout
            column
            align-center
            justify-center
            class="white--text"
          >
            <img src="assets/time_warp.png" alt="Vuetify.js" height="150">
            <h1 class="white--text mb-2 display-1 text-xs-center">Time Warp</h1>
            <div class="subheading mb-3 text-xs-center">Discord Bot</div>
            <v-btn
              class="blue lighten-2 mt-5"
              dark
              large
              href="https://discordapp.com/oauth2/authorize?client_id=515322195887652875&scope=bot"
            >
              ADD TO YOUR SERVER
            </v-btn>
          </v-layout>
        </v-parallax>
      </section>


    </v-content>
  </v-app>
 </div>




 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
</body>
</html>
