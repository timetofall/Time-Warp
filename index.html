<!DOCTYPE html>
<html>
<head>
  <title>Time Warp Discord Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
 <div id="app">
   <v-app light>

   <!-- 
       <v-toolbar class="white">
      <v-toolbar-title v-text="title"></v-toolbar-title>
    </v-toolbar> 
    --> 

    <v-content>
      <section>
        <v-parallax src="assets/firemage.jpg" height="800">
          <v-layout
            column
            align-center
            justify-center
            class="white--text"
          >
            <img src="assets/time_warp.png" alt="Vuetify.js" height="150">
            <h1 class="white--text mb-2 display-1 text-xs-center">Time Warp</h1>
            <div class="subheading mb-3 text-xs-center">Discord Bot</div>
            <v-btn
              class="blue lighten-2 mt-5"
              dark
              large
              href="/pre-made-themes"
            >
              ADD TO YOUR SERVER
            </v-btn>
          </v-layout>
        </v-parallax>
      </section>

      <v-footer class="blue darken-2">
        <v-layout row wrap align-center>
          <v-flex xs12>
            <div class="white--text ml-3">
              Made with
              <v-icon class="red--text">favorite</v-icon>
              by <a class="white--text" href="https://vuetifyjs.com" target="_blank">Vuetify</a>
              and <a class="white--text" href="https://github.com/vwxyzjn">Costa Huang</a>
            </div>
          </v-flex>
        </v-layout>
      </v-footer>
    </v-content>
  </v-app>
 </div>
 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
 <script>
   new Vue({
    el: '#app',
    data () {
      return {
        title: 'Your Logo'
      }
    }
  })
 </script>
</body>
</html>
